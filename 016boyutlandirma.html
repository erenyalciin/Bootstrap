<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Boyutlandırma</title>
  </head>
  <body>

    <!-- Genişlik (width)-->
    <div class="bg-warning p-3 w-25">%25 Genişlik</div>
    <div class="bg-warning p-3 w-50">%50 Genişlik</div>
    <div class="bg-warning p-3 w-75">%75 Genişlik</div>
    <div class="bg-warning p-3 w-100">%100 Genişlik</div>

    <hr>

    <!-- Yükseklik (height)-->
    <div class="bg-dark" style="height: 100px;">
        <div class="bg-warning d-inline-block px-3 h-25">%25 Yükseklik</div>
        <div class="bg-warning d-inline-block px-3 h-50">%50 Yükseklik</div>
        <div class="bg-warning d-inline-block px-3 h-75">%75 Yükseklik</div>
        <div class="bg-warning d-inline-block px-3 h-100">%100 Yükseklik</div>
        </div>

    <hr>

    <!-- Maksimum Genişlik (Max Width)-->
    <div class="bg-dark" style="width: 300px;">
        <div class="bg-warning mw-100" style="width: 500px;
        height: 100px;">Maksimum Genişlik %100</div>
    </div>

    <hr>

    <!-- Maksimum Yükseklik (Max Height) -->
    <div class="bg-dark" style="height: 100px;">
        <div class="bg-warning mh-100" style="width: 100px;
        height: 200px;"> Maksimum Yükseklik %100</div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
