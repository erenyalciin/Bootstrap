<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Display Sınıfları</title>
    
    <style>

        h1{
            text-align: center;
        }
    </style>
  </head>
  <body>
    
    <h1> Görüntüleme Sınıfları </h1>

    <hr>

    <div class="container">

        <!-- Display İnline -->
        <div class="bg-warning p-2 d-inline">d-inline</div>
        <div class="bg-warning p-2 d-inline">d-inline</div>

        <hr>

        <!-- Display inline-block -->
        <div class="bg-warning p-2 d-inline-block"
        style="width: 250px;">d-inline-block</div>
        <div class="bg-warning p-2 d-inline-block"
        style="width: 200px;">d-inline-block</div>
    
        <hr>

        <!-- Display block-->
        <span class="bg-warning p-2 d-block">d-block</span>
        <span class="bg-warning p-2 d-block">d-block</span>

        <hr>

        <!-- Display none -->
        <div class="bg-warning p-2 d-none">d-none</div>

        <hr>

        <!-- Display print -->
        <div class="bg-warning p-2 d-print-none">Sadece ekranda görülür. Yazıcıdan çıktı
            alınırken görülmez.</div>
        <div class="bg-warning p-2 d-none d-print-block">Sadece Yazıcıdan çıktı alınırken görülür.</div>
    
        <hr>

        <!--Responsive Görüntüleme -->
        <div class="bg-warning p-2 d-none d-md-block d-lg-inline d-print-block">
            Ekran boyutunda duyarlı görüntüleme
        </div>
    
    </div>





 




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
